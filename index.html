<!DOCTYPE HTML>
<html>
<head>
  <title>Four Partners Cafe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="screen2.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	<body class="site">
		<header>
			<img class="restaurant-logo" width="150" alt="Restaurant Logo" src="images/4C.jpg">
			<h1 class="title">Four Partners Cafe</h1>
			<nav class="btns3">
				<img class="nav-buttons" alt="Nav Buttons" width="280" src="images/buttons.jpg">
				
			</nav>
			<hr class="top-hr">

<!-- slider -->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
		<img alt="Restaurant Dining"  src="images/coffee.jpg">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img alt="Restaurant Dining"  src="images/coffee2.jpg">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item">
        <img  alt="Restaurant Dining" src="images/coffee3.jpg">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


		</header>	
		
		<img class="photo-restaurant" alt="Restaurant" width="142" src="images/midpic.jpg">

		<img class="img-rest" alt="Restaurant" height="190" src="images/toast.jpeg">

		<div class="menu">
			<img alt="Menu" height="200" src="images/menu.jpg">
		</div>
		<div class="menubig">
			<img alt="Menu" height="265" src="images/menubig.jpg">
		</div>
		<div class="hours">
			<img alt="Hours" width="150" src="images/hours.jpg">
		</div>
		<section class="specials">
			<h2>Today's Specials</h2>
			<img alt="Specials"  width="265" src="images/specials.jpg">
		</section>

		<section class="reservations">
			<img alt="Reservations" width="265" src="images/reservations.jpg">			
		</section>

		<footer>
			<hr>

			<img alt="Footer" width="265" src="images/footer.jpg">			
		
		</footer>


	</body>
</html>
